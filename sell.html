<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sell | VerityBridge</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="sell-page" data-require-auth="true">

  <header class="topnav">
    <div class="nav-inner">
      <a class="logo" href="index.html">
        <img
          src="assets/img/VerityBridge_logo.jpg"
          alt="VerityBridge"
          class="logo-img"
        />
        <span class="logo-text">VerityBridge</span>
      </a>

      <nav class="nav-links">
        <a href="results.html?mode=buy" id="navBuy">Buy</a>
        <a href="results.html?mode=rent" id="navRent">Rent</a>
        <a href="results.html?mode=mortgage" id="navMortgage">Mortgage</a>
        <a href="sell.html" id="navSell" class="active">Sell</a>
        <!-- My listings link is inserted after Sell by nav_auth.js when logged in -->
      </nav>

      <div class="nav-actions">
        <a class="nav-pill" href="favorites.html" id="favCount">❤️ Favorites</a>
        <span class="muted nav-user" id="navUserEmail" style="display:none;"></span>

        <a class="pill-link nav-pill" href="login.html" id="navLoginBtn">Log in</a>
        <button class="pill-link nav-pill" type="button" id="navLogoutBtn" style="display:none;">Log out</button>
      </div>
    </div>
  </header>

  <main class="sell-wrap">
    <section class="card sell-card">
      <div class="sell-head">
        <div>
          <h1>Post your home</h1>
          <p class="muted sell-sub">Enter details and paste image links. We will find map coordinates automatically.</p>
        </div>

        <div class="sell-tip">
          Tip: Use image links that start with <strong>https://images.unsplash.com/</strong>
        </div>
      </div>

      <form id="sellForm" class="sell-form">

        <!-- Listing mode + price -->
        <div class="sell-grid">
          <div class="field">
            <label for="mode">Listing type</label>
            <select id="mode">
              <option value="buy">For sale (Buy)</option>
              <option value="rent">For rent (Rent)</option>
              <option value="mortgage">Mortgage / Financing</option>
            </select>
          </div>

          <div class="field">
            <label for="price" id="priceLabel">Price</label>
            <input id="price" type="number" placeholder="589000" required />
          </div>
        </div>

        <!-- Title -->
        <div class="field">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Renovated 3BR in South Congress" required />
        </div>

        <!-- Address -->
        <div class="field">
          <label for="address">Address</label>
          <input id="address" type="text" placeholder="1287 Willow Ridge Dr" required />
        </div>

        <div class="sell-grid">
          <div class="field">
            <label for="city">City</label>
            <input id="city" type="text" placeholder="Austin" required />
          </div>

          <div class="field">
            <label for="state">State</label>
            <input id="state" type="text" placeholder="TX" required />
          </div>
        </div>

        <div class="sell-grid">
          <div class="field">
            <label for="zip">Zip</label>
            <input id="zip" type="text" placeholder="78745" required />
          </div>

          <div class="field">
            <label for="neighborhood">Neighborhood (optional)</label>
            <input id="neighborhood" type="text" placeholder="South Congress" />
          </div>
        </div>

        <!-- Type + Beds/Baths -->
        <div class="sell-grid">
          <div class="field">
            <label for="type">Home type</label>
            <select id="type">
              <option value="House">House</option>
              <option value="Condo">Condo</option>
              <option value="Townhome">Townhome</option>
              <option value="Apartment">Apartment</option>
            </select>
          </div>

          <div class="field">
            <label for="yearBuilt">Year built (optional)</label>
            <input id="yearBuilt" type="number" placeholder="1998" />
          </div>
        </div>

        <div class="sell-grid">
          <div class="field">
            <label for="beds">Beds</label>
            <input id="beds" type="number" placeholder="3" required />
          </div>

          <div class="field">
            <label for="baths">Baths</label>
            <input id="baths" type="number" placeholder="2" required />
          </div>
        </div>

        <div class="sell-grid">
          <div class="field">
            <label for="sqft">Home sqft (optional)</label>
            <input id="sqft" type="number" placeholder="1780" />
          </div>

          <!-- Consistent with your Firestore: lotSqft -->
          <div class="field">
            <label for="lotSqft">Lot size (sqft)</label>
            <input id="lotSqft" type="number" placeholder="6100" />
          </div>
        </div>

        <!-- Parking / HOA / Taxes -->
        <div class="sell-grid">
          <div class="field">
            <label for="parking">Parking</label>
            <input id="parking" type="text" placeholder="e.g. 2-car garage" />
          </div>

          <div class="field">
            <label for="hoa">HOA (number)</label>
            <input id="hoa" type="number" placeholder="0" />
          </div>
        </div>

        <div class="sell-grid">
          <div class="field">
            <label for="taxes">Taxes (number)</label>
            <input id="taxes" type="number" placeholder="8600" />
          </div>

          <div class="field">
            <label for="status">Status</label>
            <input id="statusField" type="text" value="active" disabled />
          </div>
        </div>

        <!-- Description -->
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" rows="4" placeholder="What makes this home special"></textarea>
        </div>

        <!-- Photos -->
        <div class="field">
          <label for="photoUrls">Photo URLs (one per line)</label>
          <textarea
            id="photoUrls"
            rows="4"
            placeholder="https://images.unsplash.com/photo-1568605114967-8130f3a36994
https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
          ></textarea>

          <div class="muted" style="margin-top:8px;">
            Paste direct image links (max 8). Unsplash works great.
          </div>

          <div id="photoPreview"
               style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:10px;">
          </div>
        </div>

        <div class="sell-actions">
          <button class="btn btn-primary" type="submit">Publish listing</button>
          <a class="btn btn-ghost" href="results.html?mode=buy">Cancel</a>
        </div>

        <div class="muted" id="status" style="min-height:20px;"></div>
        <div class="muted" id="resultLink"></div>
      </form>
    </section>
  </main>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase init must set window.auth + window.db -->
  <script src="assets/js/firebase-init.js"></script>

  <!-- Shared helpers + auth -->
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/auth-guard.js"></script>
  <script src="assets/js/nav_auth.js"></script>

  <!-- Helpers + favorites count -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/favorites.js"></script>

  <!-- Protect the page (same pattern as your other pages) -->
  <script>
    AuthGuard.protectPage();
    NavAuth.init();
  </script>

  <!-- Sell logic -->
  <script src="assets/js/sell.js"></script>
</body>
</html>
